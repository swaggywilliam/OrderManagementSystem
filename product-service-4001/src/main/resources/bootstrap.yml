server:
  port: 4001

spring:
  application:
    name: product-service
  datasource:
    url: jdbc:mysql://localhost:3306/ordermanagementsystem?useSSL=false&useUnicode=true&characterEncoding=utf8
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: stock-upadted # 所属消费者组名称
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer

# mybatis
mybatis:
  type-aliases-package: com.zhuwl.springcloud.entity
  configuration:
    map-underscore-to-camel-case: true

eureka:
  instance:
    instance-id: product-service-4001
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://127.0.0.1:8001/eureka/

