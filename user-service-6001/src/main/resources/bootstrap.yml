server:
  port: 6001

spring:
  application:
    name: user-service
  datasource:
    url: jdbc:mysql://localhost:3306/ordermanagementsystem?useSSL=false&useUnicode=true&characterEncoding=utf8
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver

  #-------------------redis配置-----------------------
  redis:
    host: localhost
    port: 6379
    password:
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
    timeout: 6000ms
    database: 0 # 指定user信息存在0号库

  #-------------------zipkin + sleuth配置-----------------------
  zipkin:
    # Zipkin 服务地址
    base-url: http://localhost:9411/
  sleuth:
    sampler:
      probability: 1.0

# mybatis
mybatis:
  type-aliases-package: com.zhuwl.springcloud.entity
  configuration:
    map-underscore-to-camel-case: true

eureka:
  instance:
    instance-id: user-service-6001
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://127.0.0.1:8001/eureka/